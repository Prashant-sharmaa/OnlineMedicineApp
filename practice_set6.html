<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic CSS for the top navigation bar */
        .top-navbar {
            background-color: #007BFF;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .top-navbar a {
            font-size: 16px;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .top-navbar a:hover {
            background-color: #0056b3;
        }

        .search-bar {
            flex: 1;
            margin: 0 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .account-cart {
            display: flex;
            align-items: center;
        }

        .account-cart a {
            margin: 0 10px;
        }

        /* CSS for the bottom navigation bar (categories) */
        .bottom-navbar {
            background-color: #333;
            overflow: hidden;
        }

        .bottom-navbar a {
            font-size: 16px;
            color: #fff;
            text-align: center;
            padding:1px 10px 1px 10px ;
            text-decoration: none;
        }

        .bottom-navbar a:hover {
            background-color: #444;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        /* Links in the dropdown */
        .dropdown-content a {
            float: none;
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #444;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="top-navbar">
